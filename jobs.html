		<div class="content">
			<h2>Jobs at JavaJam</h2>
			<p>
				Want to work at JavaJam? Fill out the form below to start your application. Required fields are marks with an
				asterisk *
			</p>

			<form name="form" action="show_post.php" method="post">
				<table id="form">

					<tr>
						<td>*Name:</td>
						<td>
							<input type="text" oninput="validateName(this)" id="name" name="name" value="" placeholder="Enter your name here" required><br>
						</td>
					</tr>

					<tr>
						<td>*Email:</td>
						<td>
							<input type="email" onblur="validateEmail(this)" id="email" name="email"  placeholder="Enter your Email-ID here " required><br>
						</td>
					</tr>

					<tr>
						<td>Start Date:</td>
						<td>
							<input type="date" oninput="checkStartDate(this)" id="date" name="date"><br>
						</td>
					</tr>

					<tr class="formfield">
						<td>*Experience:</td>
						<td>
							<textarea type="text" name="experience" rows="3" cols="40" placeholder="Enter your past experience here" required></textarea><br>
						</td>
					</tr>

				</table>

				<br>
				<input type="reset" value="Clear"><br>
				<br><input type="submit" onclick="validateForm(event)" value="Apply Now">

			</form>
